<header>

<div id="container" class="clearfix">
	<ul id="albums" class="clearfix"></ul>
</div>

<footer>	
	<div id="controls">
		<form method="post" id="form">
			<button id="clearCache"> Clear Cache </button>
			<input type="range" name="range" min="4" max="10" step="1" value="" />
			<output name="result"> </output>
		</form>
	</div>
</footer>

<div class="lightbox"> <div class="photoMeta"></div> </div>
<div id="albumsListWrap">	
	<h4> Browse Albums </h4>
</div>
